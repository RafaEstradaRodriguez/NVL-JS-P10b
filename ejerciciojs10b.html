<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<body>
    <script>
        var x;
        var j = 0;
        var k = 0;
        var arraypar=[0];
        var arrayimpar=[0];
        for (var i=1; i<=50; i++){
            x=Math.floor((Math.random() * 100) + 1);            
            if (x%2==0) {
                arraypar[j]=x;
                j++;
            }    else{                    
                arrayimpar[k]=x;
                k++;
                }
        };     
        document.write("Matriz par ="+ arraypar + "<br \>");
        document.write("Matriz impar =" + arrayimpar);    
    </script>

</body>
</html>
